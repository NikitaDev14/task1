<div header></div>
<div class="container" ng-controller="userController as userCtrl">
    <form class="form-horizontal" name="signupForm" ng-submit="userCtrl.login()">
        <div class="form-group has-feedback">
            <label for="inputEmail" class="col-sm-2 control-label">{{userCtrl.lang.template.login.email}}</label>

            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputEmail"
                       placeholder="{{userCtrl.lang.template.login.email}}" ng-model="email">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label for="inputPassword" class="col-sm-2 control-label">{{userCtrl.lang.template.login.pass}}</label>

            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword"
                       placeholder="{{userCtrl.lang.template.login.pass}}" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" data-toggle="modal">
                    {{userCtrl.lang.template.login.login}}
                </button>
            </div>
        </div>
    </form>
    <p ng-bind="userCtrl.response"></p>
</div>
