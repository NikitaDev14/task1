<div header></div>
<div class="container" ng-controller="userController as userCtrl">
    <form class="form-horizontal" name="signupForm" ng-submit="userCtrl.login()">
        <div class="form-group has-feedback">
            <div class="col-xs-offset-4 col-xs-4">
                <input type="text" name="email" class="form-control" id="inputEmail"
                       placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group has-feedback">
            <div class="col-xs-offset-4 col-xs-4">
                <input type="password" name="password" class="form-control" id="inputPassword"
                       placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-4">
                <button type="submit" class="btn btn-primary" data-toggle="modal">Login</button>
            </div>
        </div>
    </form>
    <p ng-bind="userCtrl.response"></p>
</div>
